<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Entry</title>
</head>
<body>
<h2>Add New Entry</h2>
<form th:action="@{/add}" th:object="${mvcApp}" method="post">
    ID: <input type="number" th:field="*{id}" required/><br/><br/>
    Name: <input type="text" th:field="*{Name}" required/><br/><br/>
    Address: <input type="text" th:field="*{Address}" required/><br/><br/>
    <button type="submit">Submit</button>
</form>
<br/>
<a href="/all">View All Entries</a>
</body>
</html>
