<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Entries</title>
</head>
<body>
<h2>Stored Entries</h2>
<a href="/add">Add New Entry</a>
<ul>
    <li th:each="entry : ${entries}">
        ID: <b th:text="${entry.id}"></b>,
        Name: <b th:text="${entry.name}"></b>,
        Address: <b th:text="${entry.address}"></b>
    </li>
</ul>
</body>
</html>
